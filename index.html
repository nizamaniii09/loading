<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading & Redirect</title>
  <style>
    /* Full page overlay */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    Redirecting, please wait...
  </div>

  <script>
    // Redirect after 3 seconds
    setTimeout(function(){
      window.location.href = "https://opportunity-blue-badge.netlify.app/"; // change URL here
    }, 3000);
  </script>
</body>
</html>
